# 应用名称
spring.application.name=wx-java-project
# 应用服务 WEB 访问端口
server.port=8080
# 用户授权的重定向域名，需与网页授权的服务器配置的域名相同
redirect.domain=公网服务器地址(内网穿透地址)
# 公众号appid
wx.appid=your appid
# 公众号secret
wx.secret=you secret
# mapper映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 配置连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wx-demo?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root


